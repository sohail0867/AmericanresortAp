<!DOCTYPE>
<html >
<head>
	<title>practice</title>
	 
	

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

 <script 
 src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'>
</script>
<script type="text/javascript" src="Controllers/controller.js"></script>
	 

	 
</head>
<body ng-app='myApp'>
<div class="container"  ng-controller='myCtrl'>
<h1>Customer Info Form</h1>

<div class="container" >

<input class="form-control" ng-model='contact.firstname'>

<input class="form-control" ng-model='contact.lastname'>
	</td>
<td >
<input class="form-control" ng-model='contact.email'>

<input class="form-control" ng-model='contact.contact'>
	
<input class="form-control" ng-model='contact.adress'>
	
<input class="form-control" ng-model='contact.city'>
	
<input class="form-control" ng-model='contact.state'>
	
<input class="form-control" ng-model='contact.zip'>
	

<button  class="btn btn-primary" ng-click="addcontact()">Add</button></td>


</div>
<table class="table">
<thead>
<tr>
	<th>First Name</th> 
	<th>Last Name</th>
	<th>Email</th>
	<th>Contact</th>
	<th>Adress</th>
	<th>City</th>
	<th>State/Province</th>
     <th>ZIP</th>
	<th>Action</th>

</tr>

</thead>
<tbody>


<tr ng-repeat="contact in contactlist">
<td>
{{contact.firstname}}
</td>
<td>
{{contact.lastname}}
</td>
<td>
{{contact.email}}
</td>
<td>
{{contact.contact}}
</td>
<td>
{{contact.adress}}
</td>
<td>
{{contact.city}}
</td>
<td>
{{contact.state}}
</td>
<td>
{{contact.zip}}
</td>
</tr>

</tbody>
</table>


</div>



</body>
</html>
